spring:

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true

springdoc.swagger-ui.path: /swagger-ui.html

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.nubiform: debug

app:
  datasource:
    read-only:
      url: jdbc:h2:mem:testdb
      username: sa
      password: sa

    write:
      url: jdbc:h2:mem:testdb
      username: sa
      password: sa